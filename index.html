<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="top-nav"> </div>
        <div id="user-profile">
        <div class="img-user">
                <div class="img"> <img src="user-circle.png" height="150px" alt="user icon"> </div>
                <div class="user-information">
                    <div class="user-name">
                        <h1>Jane Doe</h1>
                        <div class="user-location">
                            <div><img class="location-img" height="20px" src="map-marker.png" alt="Map map-marker"></div>
                            <div class="location">
                                <h4>New York, NY</h4>
                            </div>
                        </div>
                        <div class="information">
                            <div class="info">
                                <p>Senior Developer | Athlete | Creative </p>
                            </div>
                            <div class="info-two">
                                <p>Very outgoing, Sarcastic, and Fun </p>
                            </div>
                        </div>
                        <div class="setting">
                            <div class="gear"> <img src="gear.png" height="15" alt="gear"> </div>
                            <div>
                                <p class="link"><b><a href="default.asp" target="_blank">edit profile</a></b></p>
                            </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
